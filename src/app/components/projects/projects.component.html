<div id="project" class="d-flex flex-column justify-content-center align-items-center">
	<h1>Projetos</h1>
	<div id="projects" >
		<ngb-carousel [interval]="3000"
		[pauseOnHover]="true" [pauseOnFocus]="true" [showNavigationArrows]="false" [showNavigationIndicators]="true">
			<ng-template ngbSlide *ngFor="let project of projects$ | async">
				<div class="picsum-img-wrapper">
					<img [src]="project.imagem" [alt]="project.alt" />
				</div>
				<div class="carousel-caption">
					<h3>{{ project.nome }}</h3>
					<p>{{ project.descricao }}</p>
				</div>
			</ng-template>
		</ngb-carousel>
	</div>
</div>
