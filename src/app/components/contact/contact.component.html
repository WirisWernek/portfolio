<div id="contact" class="d-flex justify-content-center flex-column align-items-center w-100 gap-5">
	<h1 class="text-center">Vamos construir algo juntos?</h1>
	<div id="contato" class="d-flex justify-content-center align-items-center flex-column w-100 gap-5">
		<form class="w-50">
			<div class="row w-100 g-1">
				<div class="col-md">
					<div class="form-floating mb-3">
						<input type="text" class="form-control rounded-4" autocomplete="name" id="inputNome" placeholder="Ex: Wiris Wernek">
						<label for="inputNome">Nome</label>
					</div>
				</div>
				<div class="col-md">
					<div class="form-floating mb-3">
						<input type="email" class="form-control rounded-4" autocomplete="email" id="inputEmail" placeholder="Ex: wiriswernek@gmail.com">
						<label for="inputEmail">Email</label>
					</div>
				</div>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control rounded-4" id="inputAssunto" placeholder="Ex: Gostaria de conversar sobre um de seus projetos.">
				<label for="inputAssunto">Assunto</label>
			</div>
			<div class="form-floating">
				<textarea class="form-control rounded-4" placeholder="Diga aqui sobre o que gostaria de construir." id="inputMensagem" style="height: 100px"></textarea>
  				<label for="inputMensagem">Mensagem</label>
			</div>
			<div class="d-flex justify-content-center align-items-center gap-3 mt-3">
				<button type="button" class="btn btn-outline-success">Enviar</button>
				<button type="button" class="btn btn-outline-warning">Limpar</button>
			</div>
		</form>
	</div>
</div>
